<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./Images_Rashida/logo.png"
        />
        <link rel="stylesheet" href="sign-up.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
        />

        <title>Sign Up | SoundFi</title>
    </head>
    <body>
        <header>
            <!-- THE NAVIGATION -->
            <nav>
                <a href="#"><img class="logo" src="../images/Logo.svg" alt="logo"></a>
                <a href="#"><img src="../images/ant-design_home-filled.jpg" alt="home icon"></a>
            </nav>
        </header>
                
        <main>
            <div class="container">
                <div class="image">
                    <img src="./Images_Rashida/unsplash_vaY-3ZDODEk.png" alt="Image of Large Heaphones" />
                </div>
                <div class="form-container">
                    <h2>Welcome!</h2>
                    <h3>Sign Up to Continue</h3>
                    <form id="registrationForm">
                        
                        <!-- <p class="form-titles">Full Name</p> -->
                        <fieldset class="input-field">
                            <legend>full Name</legend>
                            <input type="text" name="fullName" id="fullName" placeholder="Your Full Name"/>
                        </fieldset>

                        <!-- <p class="form-titles">Email</p> -->
                        <fieldset class="input-field">
                            <legend>Email</legend>
                            <input
                                
                                type="email"
                                placeholder="Your Email Address"
                                name="email"
                                id="email"
                                required
                            />
                        </fieldset>
                        <!-- <p class="form-titles">Password</p> -->
                        <fieldset class="input-field">
                            <legend>Password</legend>
                            <input
                                type="password"
                                placeholder="Your Password"
                                name="password"
                                id="password"
                                required
                            />                           
                        </fieldset>

                        <div class="password-flex">
                            <div class="policy">
                                <input
                                    type="checkbox"
                                    name="policy"
                                    id="private-policy"
                                    required
                                />
                                <label for="private-policy" class="policy"
                                    >I have read and agreed with the private policy and terms of service</label
                                >
                            </div>
                            
                        </div>
                        <div class="button">
                            <input type="submit" value="Sign up" />
                        </div>
                    </form>

                        <p class="paragraph"> OR SIGN UP WITH </p>
                        <div class="social-links">
                            <a href="#">
                                <div>
                                    <img
                                        src="./Images_Rashida/Google_CTA.svg"
                                        alt="Sign up with Google"
                                    />
                                </div>
                                <a href="#">
                                    <div>
                                        <img
                                            src="./Images_Rashida/Linkedin_CTA.svg"
                                            alt="Sign up with linkedin"
                                        />
                                    </div>
                                <a href="#">
                                    <div>
                                        <img
                                            src="./Images_Rashida/Facebook_CTA.svg"
                                            alt="Sign up with Facebook"
                                        />
                                    </div>
                                </a>
                                <a href="#">
                                    <div>
                                        <img
                                            src="./Images_Rashida/Twitter._CTA.svg"
                                            alt="Sign up with Twitter"
                                        />
                                    </div>
                            </a>
                        </div>
                        <div class="form-link">
                            <span
                                >Already have an account?
                                <a href="../Log in/login.html" class="Login"> Login</a></span
                            >
                        </div>
                        <div class="term">
                            <div class="privacy">
                                <p><a href="#"> Privacy Policy </a></p>
                            </div>
                            <div class="term-seperator">|</div>
                            <div class="condition">
                                <p><a href="#">Terms and Conditions</a></p>
                            </div>
                        </div>
                </div>
            </div>
        </main>

        <script src="../script.js"></script>
    </body>
</html>
