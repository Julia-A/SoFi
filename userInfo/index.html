<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>User Info | SoundFi</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap"
    />
  </head>

  <body>
    <div class="userinfo">
      <div class="frame">
        <div class="frame-parent">
          <div class="personal-information-parent">
            <div class="personal-information">Personal Information</div>
            <div class="input-light-parent">
              <div style="display: flex; flex-direction: column" class="inp">
                <label class="" for="fullName">Full Name</label>
                <input
                  style="border: 0px; padding-top: 7px"
                  id="fullName"
                  type="text"
                  onfocus="this.style.outline='none';"
                  placeholder="Enter your full name"
                />
              </div>

              <div style="display: flex; flex-direction: column" class="inp">
                <label class="" for="fullName">Email</label>
                <input
                  style="border: 0px; padding-top: 7px"
                  id="email"
                  type="text"
                  onfocus="this.style.outline='none';"
                  placeholder="Konjoyew@gmail.com"
                />
              </div>
              <div
                style="
                  display: flex;

                  flex-direction: column;
                "
                class="input-light2"
              >
                <label style="align-self: start">Phone number</label>
                <input
                  style="border: 0px; align-self: start"
                  id="phoneNum"
                  type="text"
                  placeholder="+251924086680"
                />
              </div>
              <div
                style="display: flex; flex-direction: column"
                class="input-light3"
              >
                <label style="align-self: start">Adress</label>

                <input
                  style="border: 0px"
                  id="address"
                  type="text"
                  placeholder="........"
                />
              </div>
            </div>
          </div>
          <div class="frame-child"></div>
          <div class="personal-information-parent">
            <div class="personal-information">Password</div>
            <button class="input-light4" id="changepass">
              <div class="change-password">Change Password</div>
            </button>
          </div>
          <div class="frame-child"></div>
          <button class="input-light5" id="saveUserinfo">
            <div class="save">
              <span class="save1">Save</span>
            </div>
          </button>
        </div>

        <a class="followers-78-following-container" id="followersText">
          <span class="number">15 </span>
          <span class="followers">Followers </span>
          <span class="dot">.</span>
          <span class="number">78 </span>
          <span class="followers">Following </span>
          <span class="dot">.</span>
          <span class="number">9 </span>
          <span class="playlist">Playlist</span>
        </a>
        <div class="frame-child1"></div>
        <a class="gallery-add-parent" id="profilePic">
          <img class="gallery-add-icon" alt="" src="./public/galleryadd.svg" />

          <div class="upload-your-photo">Upload your photo</div>
        </a>
        <div class="line-div"></div>
        <div class="frame-group">
          <div class="titles-wrapper">
            <div class="titles">
              <a class="titles-inner" id="userInfo">
                <div class="solaruser-broken-parent">
                  <img
                    class="solaruser-broken-icon"
                    alt=""
                    src="./public/solaruserbroken.svg"
                  />

                  <b class="user-info">User info</b>
                </div>
              </a>
              <a class="solarlibrary-outline-parent" id="myLibrary">
                <img
                  class="solarlibrary-outline-icon"
                  alt=""
                  src="./public/solarlibraryoutline.svg"
                />

                <div class="my-library-wrapper">
                  <div class="my-library">My Library</div>
                </div>
              </a>
              <a class="solarlibrary-outline-parent" id="dowlodes">
                <img
                  class="mdidownloads-icon"
                  alt=""
                  src="./public/mdidownloads.svg"
                />

                <div class="my-library-wrapper">
                  <div class="my-library">Downloads</div>
                </div>
              </a>
              <a class="solarlibrary-outline-parent" id="preference">
                <img
                  class="healthiconsui-preferences-out"
                  alt=""
                  src="./public/healthiconsuipreferencesoutline.svg"
                />

                <div class="my-library-wrapper">
                  <div class="my-library">Preference</div>
                </div>
              </a>
            </div>
          </div>
          <a class="component-17" id="logout">
            <img class="logout-icon" alt="" src="./public/logout.svg" />

            <div class="log-out">Log out</div>
          </a>
        </div>

        <div class="frame-child2"></div>
      </div>
      <div class="frame1">
        <img class="frame-icon1" alt="" src="./public/frame1.svg" />

        <div class="frame2">
          <div class="rectangle-div"></div>
        </div>
        <div class="frame3">
          <button class="logo" id="logo">
            <img class="logo-icon" alt="logo" src="./public/logo.svg" />

            <img class="logo-icon1" alt="" src="./public/logo1@2x.png" />
          </button>
        </div>
        <div class="frame4">
          <div class="mingcuteuser-4-line-parent">
            <a class="mingcuteuser-4-line" id="followerIcon">
              <img class="logo-icon" alt="" src="./public/group.svg" />
            </a>
            <h4 class="paul-andrew">Paul Andrew</h4>
            <img
              class="evaarrowdownfill2-icon"
              alt=""
              src="./public/evaarrowdownfill2.svg"
            />
          </div>
        </div>
        <div class="frame5">
          <a class="minotification" id="notification">
            <img class="vector-icon" alt="" src="./public/vector.svg" />

            <div class="minotification-child"></div>
          </a>
        </div>
        <div class="frame6">
          <a class="minotification" id="search">
            <img class="group-icon1" alt="" src="./public/group1.svg" />
          </a>
        </div>
        <div class="frame7">
          <button class="input-light6" id="explore premium">
            <div class="explore-premium">Explore Premium</div>
          </button>
        </div>
      </div>
    </div>

  </body>

</html>
