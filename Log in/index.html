<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <header>
                <nav>
                    <div class="logo">
                        <img src="/images/Logo (1).jpg" alt="">
                    </div>
                    <div class="home">
                        <a href="">
                            <img src="/images/ant-design_home-filled.jpg" alt="">
                        </a>
                    </div>
                </nav>
            </header>
            <div class="body">
                <div class="image">
                    <img src="/images/image 2.jpg" alt="">
                </div>
                <div class="frm">
                    <div class="welcome">
                        <h1>Welcome Back</h1>
                    </div>
                    <div class="formm">
                        <form action="">
                            <div class="log">
                                <h2>LOG IN WITH</h2>
                            </div>
                            <div class="social-media">
                                <div>
                                    <a href="">
                                        <img src="/images/flat-color-icons_google.jpg" alt="" class="google">
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <img src="/images/logos_twitter.jpg" alt="" class="google">
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <img src="/images/cib_linkedin-in.jpg" alt=""class="google">
                                    </a>
                                </div>
                                <div>
                                    <a href="#">
                                        <img src="/images/Rectangle 38.jpg" alt=""class="google">
                                    </a>
                                </div>
                            </div>
                            <div class="line">
                                <div class="mini"></div>
                                <div class="or">
                                    <h2>OR</h2>
                                </div>
                                <div class="mini"></div>
                            </div>
                            <div class="details">
                                <div class="text">
                                    <legend>Your email</legend>
                                    <input type="email" name="" id="" placeholder="write your email">
                                </div>
                                <div class="text pass">
                                    <legend>Password</legend>
                                    <input type="password">
                                    <a href="#">
                                        <img src="/images/Vector.jpg" alt="" class="vector">
                                    </a>
                                </div>
                            </div>
                            <div class="for">

                             <div class="check">
                                <input type="checkbox" name="text" id="">
                                <label for="">Remember Password</label> <br>
                             </div>
                               <div class="forget check">
                                    <p>Forgot Password?</p> 
                               </div>
                                
                            </div>
                            <div>
                                <button>Log in</button><br>
                            </div>
                            <div class="No">
                                <span class="account">No account?</span> <a href="#"><span class="sign">Sign up</span></a>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>







    </div>
</body>
</html>
