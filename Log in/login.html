<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/svg"
            sizes="32x32"
            href="../images/Logo.svg"
        />
        <link rel="stylesheet" href="./login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
        />

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <title>Log in | SoundFi</title>
    </head>
    <body>
        <header>
            <!-- THE NAVIGATION -->
            <nav>
                <a href="#"><img class="logo" src="../images/Logo.svg" alt="logo"></a>
                <a href="#"><img src="../images/ant-design_home-filled.jpg" alt="home icon"></a>
            </nav>
        </header>
                
        <main>
            <div class="container">
                <div class="image">
                    <img src="../images/unsplash_csIWQzzcLYo.svg" alt="phones connected to earpiece and headphones" />
                </div>
                <div class="form-container">
                    <form action="#">
                        <h2>Welcome Back</h2>
                        <h3>Log in to continue</h3>
                       
                        <!-- <p class="form-titles">Email</p> -->
                        <fieldset class="input-field">
                            <legend> Email </legend>
                            <input
                                
                                type="email"
                                placeholder="Your Email Address"
                                name="email"
                                id="email"
                                required
                            />
                        </fieldset>
                        <!-- <p class="form-titles">Password</p> -->
                        <fieldset class="input-field">
                            <legend> Password </legend>
                            <input
                                type="password"
                                placeholder="Your Password"
                                name="password"
                                id="password"
                                required
                            />
                           
                        </fieldset>
                        <div class="password-flex">
                            <div class="policy">
                                <label for="private-policy" class="policy"><input
                                    type="checkbox"
                                    name="policy"
                                    id="private-policy"
                                    required/>Remember Password</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            
                        </div>
                        <div class="button">
                            <input type="submit" value="Login" />
                        </div>
                        <p class="paragraph"> OR SIGN UP WITH </p>
                        <div class="social-links">
                            <a href="#">
                                <div class="social-media-div">
                                    <img src="../images/icons8-google.svg" alt="login with google">
                                </div>
                            </a>
                            <a href="#">
                                <div class="social-media-div">
                                    <img src="../images/icons8-linkedin.svg" alt="login with linked in">
                                </div>
                            <a href="#">
                                <div class="social-media-div">
                                    <img src="../images/icons8-facebook.svg" alt="login with facebook">
                                </div>
                            </a>
                            <a href="#">
                                <div class="social-media-div">
                                    <img src="../images/icons8-twitter.svg" alt="login with twitter">
                                </div>
                            </a>
                        </div>
                        <div class="form-link">
                            <span
                                >Already have an account?
                                <a href="#" class="Login"> Login</a></span
                            >
                        </div>
                        <div class="term">
                            <div class="privacy">
                                <p><a href="#"> Privacy Policy </a></p>
                            </div>
                            <div class="term-seperator">|</div>
                            <div class="condition">
                                <p><a href="#">Terms and Conditions</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
